<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ username }}'s lobby</title>
</head>
<body>
    {% for room in g.rooms %}

        {{ room.name }}
        <form method="POST">
            <input type="submit" name="room" value="{{ room.name }}"> 
        </form>
    </div>
    {% endfor %}
</body>
</html>
